<div class="row" style="height: inherit;">
  <img src="assets/img/logo_gif.gif" style="height: 100%; float: left;">
  <div style="float: right;">
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <app-chat-logger-large></app-chat-logger-large>
    </ng-container>
    <ng-template #loggedOut>
      <button nbButton ghost status="control" (click)="auth.loginWithRedirect()">Login<nb-icon icon="log-in-outline"></nb-icon></button>
    </ng-template>
  </div>
</div>
